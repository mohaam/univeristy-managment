<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}"> 
  

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-4 col-sm-4 col-xs-4">
                  <button type="button" class="btn btn-primary" id="program">add-program</button>
                  <div id="form1">
                    
                    <form action="" method="post" >
                        <div class="form-group">
                            <label for="pr">program:</label>
                            <input type="text" class="form-control" id="pr" placeholder="program" name="program">
                        </div>
                        
                        <button type="submit" class="btn btn-primary" name="btn" value="program">add</button>
                    </form>
                  </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-4" >
                  <button type="button" class="btn btn-primary" id="hours">add-hours</button>
                  <form action="" method="post">
                      
                        program:
                        <div class="form-group">
                            <select class="form-control" name="program">
                                {% for program in programs %}
                                    <option value="{{program.name}}"> {{program.name}} </option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hours">level:</label>
                            <select class="form-control" name="level">
                                <option value="1"> 1 </option>
                                <option value="2"> 2 </option>
                                <option value="3"> 3 </option>
                                <option value="4"> 4 </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hours">hours:</label>
                            <input type="text" class="form-control" id="hours" placeholder="hours" name="hours">
                        </div>
                        <button type="submit" class="btn btn-primary" name="btn" value="hour">add</button>
                  </form>
              </div>
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <button type="button" class="btn btn-primary" id="ma">add-manager</button><br>
                  <div  id="form2">
                    
                    <form action="" method="post" >
                        program:
                        <div class="form-group">
                            <select class="form-control" name="program">
                                {% for program in programs %}
                                    <option value="{{program.name}}"> {{program.name}} </option>
                                {%endfor%}
                            </select>
                        </div>
                        Manager:
                        <div class="form-group">
                            <select class="form-control" name="teacher">
                                {% for teacher in teachers %}
                                    <option value="{{teacher.id}}">{{teacher.name}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" name="btn" value="manager">add</button>
                    </form>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-4 col-sm-4 col-xs-4"></div>
              <div class="col-md-4 col-sm-4 col-xs-4">
                  <form action="" method="post">
                        <div class="form-group">
                              
                        </div>
                  </form>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-4"></div>
          </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='js/bootstrap.js')}}"></script>

  </body>
</html>
